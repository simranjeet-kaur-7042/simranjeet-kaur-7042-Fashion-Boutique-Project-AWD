<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="stylefiles/styles.css" />
    <style>
      footer {
        background-color: rgb(247, 222, 226);
        color: #fff;
        text-align: center;
        padding: 90px 0;
        font-family: "Roboto", sans-serif;
      }
      footer .brand {
        font-weight: bold;
        font-size: 2em;
        letter-spacing: 2px;
        color: #931d45;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html" class="logo">
          <img src="logopic.jpg" alt="Fashion Boutique Logo" class="logo-img" />
        </a>
      </div>
      <div class="nav-right">
        <a href="index.html" class="nav-link active">Home</a>
        <div class="dropdown">
          <input type="checkbox" id="toggle-cat-home" />
          <label for="toggle-cat-home" class="dropbtn">Category â–¾</label>
          <div class="dropdown-content">
            <a href="suit.html">Suit</a>
            <a href="lehnga.html">Lehenga</a>
            <a href="saree.html">Saree</a>
            <a href="anarkali.html">Anarkali</a>
            <a href="gharara.html">Gharara</a>
          </div>
        </div>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="contact.html" class="nav-link">Contact Us</a>
        <form class="nav-search" onsubmit="return searchProduct()">
          <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            required
          />
        </form>
        <div class="profile">
          <img
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
            class="icon-img"
          />
          <div class="dropdown">
            <a href="login.html" class="dropdown-item">Login</a>
            <a href="signup.html" class="dropdown-item">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="form-container">
      <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" name="email" placeholder="E-mail" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </div>
    </div>
    <footer>
      <p class="brand">Fashion Boutique</p>
    </footer>
    <script src="scriptfiles/login.js"></script>
    <script src="scriptfiles/search.js"></script>
  </body>
</html>
